<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeo Profile
    </title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a0736b2ca0.js" crossorigin="anonymous"></script>

    <!-- css 부분 -->
    <link rel="stylesheet" href="css/design.css">
      
</head>
<body>
    <div class="warp">
    <!-- 리눅스 박스 컨테이너 --> 
    <div class="container">
        <div class="container_terminal"></div>
        <div class="terminal_toolbar">
            <div class="butt">
                <button class="btn btn-color"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <p class="user">Ventony: ~</p>
        </div>
        <div class="terminal_body">
            <div class="terminal_promt">
                <span class="terminal_user">Ventony: </span>
                <span class="terminal_location">~</span>
                <span class="terminal_bling">$</span>
                <span class="terminal_cursor">현재 이력서 웹 페이지 제작 중 입니다.</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
